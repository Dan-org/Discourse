{% if not hidden %}
    <div class="library container clearfix" url="/discourse/attachments/{{path}}">
        <div class="side-title">Reference Material</div>
          <ul>
            {% for attachment in attachments %}
                <li><a href="{{attachment.url}}" class="{{attachment.icon}}" attachment="{{attachment.id}}">{{attachment.filename}}</a></li>
            {% endfor %}
          </ul>
        </div>

        <input type="file" name="upload[]" multiple="multiple" id="library-upload">
    </div>
{% endif %}
