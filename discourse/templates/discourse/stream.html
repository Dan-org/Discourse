<div class="discourse stream" data-channel-id="{{ channel.id }}" data-channel="{{ channel.url }}" data-any="{{ require_any|default:'' }}" data-all="{{ require_all|default:'' }}" data-type="{{ type }}" data-template="{{ template }}" data-sort="{{ sort }}" id="{{ stream_id }}">
    <div class="content">
        {{ content }}
    </div>

    {% if more %}
        <p>
            <a class="button more" href="{{ channel.url }}?last={{last_event_id}}">View All</a>
        </p>
    {% endif %}
</div>
